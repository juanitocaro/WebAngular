<div class="container mt-4">
    <h1 class="text-center">Contáctanos</h1>
    <p class="text-center">Estamos aquí para ayudarte. Completa el formulario y nos pondremos en contacto contigo.</p>

    <div class="row mt-5">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <div class="col-md-6">
            <h3>Información de Contacto</h3>
            <p><strong>Teléfono:</strong> +34 648 456 789</p>
            <p><strong>Ubicación:</strong> Calle José Saramago, 123, Sevilla, </p>
            <h4>Síguenos en Redes Sociales</h4>
            <a href="#" class="btn btn-outline-primary">Facebook</a>
            <a href="#" class="btn btn-outline-info">Instagram</a>
            <a href="#" class="btn btn-outline-danger">Twitter</a>
        </div>
    </div>
</div>
